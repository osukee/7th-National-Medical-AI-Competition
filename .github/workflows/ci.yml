name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy pandas scikit-image Pillow tqdm pyyaml

      - name: Run linter
        run: |
          pip install ruff
          ruff check src/ tests/ --ignore E501 || true

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml
          if-no-files-found: warn

  train:
    name: Baseline Training
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install training dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy pandas scikit-image Pillow tqdm pyyaml

      - name: Check data availability
        id: check_data
        run: |
          if [ -d "medical-ai-contest-7th-2025/train" ] && [ "$(ls -A medical-ai-contest-7th-2025/train 2>/dev/null | head -1)" ]; then
            echo "data_dir=medical-ai-contest-7th-2025" >> $GITHUB_OUTPUT
            echo "âœ… Training data found"
          else
            echo "data_dir=sample-data" >> $GITHUB_OUTPUT
            echo "âš ï¸ Training data not found - generating sample data"
            python scripts/create_sample_data.py --output-dir sample-data --num-samples 10
          fi

      - name: Run training (quick check)
        run: |
          python src/train.py --quick-check --batch-size 2 --image-size 256 --data-dir ${{ steps.check_data.outputs.data_dir }}
        timeout-minutes: 30

      - name: Save training metrics
        run: |
          if [ -f "metrics.json" ]; then
            echo "âœ… Training completed - metrics.json generated"
            cat metrics.json
          else
            echo "âš ï¸ No metrics.json found"
          fi

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json
          retention-days: 90

      - name: Post metrics summary
        run: |
          echo "## ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests Passed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Note**: Actual training should be run on GPU environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics (placeholder)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat metrics.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  decision:
    name: Improvement Decision
    runs-on: ubuntu-latest
    needs: train
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download metrics
        uses: actions/download-artifact@v4
        with:
          name: metrics
          path: ./

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metrics = JSON.parse(fs.readFileSync('metrics.json', 'utf8'));
            
            const body = `## âœ… CI Pipeline Passed
            
            Tests passed successfully.
            
            **Note**: This is placeholder metrics. Run training on GPU for actual SSIM/PSNR values.
            
            | Metric | Value |
            |--------|-------|
            | **SSIM** | ${metrics.metrics.ssim.toFixed(4)} |
            | **PSNR** | ${metrics.metrics.psnr.toFixed(2)} dB |
            
            ---
            *Auto-generated by CI Pipeline*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
