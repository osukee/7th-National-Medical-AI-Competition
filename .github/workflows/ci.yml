name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy pandas scikit-image Pillow tqdm pyyaml

      - name: Run linter
        run: |
          pip install ruff
          ruff check src/ tests/ --ignore E501 || true

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: .pytest_cache/

  metrics:
    name: Generate Metrics
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate placeholder metrics
        run: |
          python -c "
          import json
          from datetime import datetime
          
          # CIã§ã¯è¨“ç·´ã›ãšã€ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ãƒ¡ãƒˆãƒªã‚¯ã‚¹ã‚’ç”Ÿæˆ
          # å®Ÿéš›ã®è¨“ç·´ã¯GPUç’°å¢ƒï¼ˆDocker/Kaggleï¼‰ã§å®Ÿæ–½
          metrics = {
              'experiment_id': '${{ github.head_ref || github.ref_name }}',
              'timestamp': datetime.now().isoformat(),
              'commit_sha': '${{ github.sha }}',
              'metrics': {
                  'ssim': 0.0,
                  'psnr': 0.0,
                  'ssim_std': 0.0,
                  'psnr_std': 0.0
              },
              'ci_status': 'passed',
              'training_time_seconds': 0,
              'note': 'Placeholder metrics - run training on GPU for real values'
          }
          
          with open('metrics.json', 'w') as f:
              json.dump(metrics, f, indent=2)
          
          print('=== Metrics Generated ===')
          print(json.dumps(metrics, indent=2))
          "

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json
          retention-days: 90

      - name: Post metrics summary
        run: |
          echo "## ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Tests Passed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Note**: Actual training should be run on GPU environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics (placeholder)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat metrics.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  decision:
    name: Improvement Decision
    runs-on: ubuntu-latest
    needs: metrics
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download metrics
        uses: actions/download-artifact@v4
        with:
          name: metrics
          path: ./

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metrics = JSON.parse(fs.readFileSync('metrics.json', 'utf8'));
            
            const body = `## âœ… CI Pipeline Passed
            
            Tests passed successfully.
            
            **Note**: This is placeholder metrics. Run training on GPU for actual SSIM/PSNR values.
            
            | Metric | Value |
            |--------|-------|
            | **SSIM** | ${metrics.metrics.ssim.toFixed(4)} |
            | **PSNR** | ${metrics.metrics.psnr.toFixed(2)} dB |
            
            ---
            *Auto-generated by CI Pipeline*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
