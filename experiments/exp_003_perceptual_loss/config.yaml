experiment:
  id: exp_003_perceptual_loss
  created_at: 2026-01-04
  description: VGG Perceptual Lossによる構造保持改善

model:
  architecture: unet
  encoder: resnet34
  encoder_weights: imagenet
  in_channels: 1
  out_channels: 1

training:
  epochs: 50
  batch_size: 4
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler: cosine_annealing

loss:
  l1_weight: 1.0
  ssim_weight: 1.0
  perceptual_weight: 0.1
  perceptual_layers: [4, 9, 16]  # VGG19 relu1_2, relu2_2, relu3_2

data:
  image_size: 512
  train_split: 0.8
  augmentation: false

seed: 42
