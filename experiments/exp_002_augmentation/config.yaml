experiment:
  id: exp_002_augmentation
  created_at: 2026-01-04
  description: データ拡張によるモデル汎化性能向上

model:
  architecture: unet
  encoder: resnet34
  encoder_weights: imagenet
  in_channels: 1
  out_channels: 1

training:
  epochs: 50
  batch_size: 4
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler: cosine_annealing

loss:
  l1_weight: 1.0
  ssim_weight: 1.0

data:
  image_size: 512
  train_split: 0.8
  augmentation:
    enabled: true
    horizontal_flip: 0.5
    vertical_flip: 0.5
    rotation_limit: 15
    brightness_limit: 0.1
    contrast_limit: 0.1
    elastic_transform:
      enabled: true
      alpha: 50
      sigma: 5
      p: 0.3

seed: 42
