experiment:
  id: exp_002_augmentation
  created_at: 2026-01-06

model:
  architecture: unet
  encoder: resnet34
  encoder_weights: imagenet

training:
  epochs: 3
  batch_size: 8
  learning_rate: 0.0001

data:
  augmentation: true
  augmentation_config:
    horizontal_flip: 0.5
    vertical_flip: 0.5
    rotation_degrees: 15
  train_split: 0.8
  image_size: 512

loss:
  l1_weight: 1.0
  ssim_weight: 1.0
