experiment:
  id: exp_006_larger_size
  created_at: 2026-01-04
  description: 768x768高解像度学習による細部再現性向上

model:
  architecture: unet
  encoder: resnet34
  encoder_weights: imagenet
  in_channels: 1
  out_channels: 1

training:
  epochs: 50
  batch_size: 2  # メモリ制約のため削減
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler: cosine_annealing

loss:
  l1_weight: 1.0
  ssim_weight: 1.0
  perceptual_weight: 0.0

data:
  image_size: 768  # 512から増加
  train_split: 0.8
  augmentation: false

seed: 42
