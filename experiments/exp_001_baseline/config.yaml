# Experiment Configuration

experiment:
  id: exp_001_baseline
  name: Baseline - U-Net with SSIM Loss
  description: Initial baseline for organoid virtual staining (transmission â†’ FAX fluorescence)
  created_at: 2024-12-29
  author: ""

# Model Configuration
model:
  architecture: unet
  encoder: resnet34
  encoder_weights: imagenet
  in_channels: 1          # Grayscale input
  out_channels: 1         # Grayscale output (FAX fluorescence)
  activation: null        # No activation, output raw values

# Training Configuration
training:
  epochs: 100
  batch_size: 8           # 512x512 images, adjust based on GPU memory
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  scheduler:
    type: cosine
    T_max: 100
    eta_min: 0.00001
  early_stopping:
    patience: 15
    min_delta: 0.001
    monitor: val_ssim
  gradient_clip: 1.0

# Loss Configuration
loss:
  type: combined
  weights:
    l1: 1.0
    ssim: 1.0             # Equal weight for L1 and SSIM

# Data Configuration
data:
  image_size: 512
  train_split: 0.8
  val_split: 0.2
  augmentation:
    enabled: false        # Baseline without augmentation
    horizontal_flip: false
    vertical_flip: false
    rotation: 0

# Reproducibility
seed: 42

# Hardware
hardware:
  device: cuda
  num_workers: 4
  pin_memory: true
  mixed_precision: true   # FP16 for memory efficiency

# Logging
logging:
  log_interval: 10
  save_interval: 10
  metrics:
    - ssim
    - psnr
    - l1_loss

# Output
output:
  submission_format: csv
  pixels_per_image: 262144  # 512 x 512
