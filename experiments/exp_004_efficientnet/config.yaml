experiment:
  id: exp_004_efficientnet
  created_at: 2026-01-04
  description: EfficientNet-B4エンコーダによる効率的特徴抽出

model:
  architecture: unet
  encoder: efficientnet-b4
  encoder_weights: imagenet
  in_channels: 1
  out_channels: 1

training:
  epochs: 50
  batch_size: 2  # メモリ制約のため削減
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler: cosine_annealing

loss:
  l1_weight: 1.0
  ssim_weight: 1.0
  perceptual_weight: 0.0

data:
  image_size: 512
  train_split: 0.8
  augmentation: false

seed: 42
